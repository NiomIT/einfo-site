<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>eINFO - Update Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
  
</head>
<body>
    <!-- Nav -->
    <nav class="custom-nav shadow-sm" id="mainNav">
        <div class="custom-container">
            <ul class="nav-list">
                <li class="nav-item logo-container">
                    <a href="index.html">
                        <img class="mylogo" id="siteLogo" src="assets/img/logo.png" alt="eINFO Logo">
                    </a>
                </li>
                <li class="nav-item"><a href="phonebook.html"><i class="fas fa-address-book"></i></a></li>
                <li class="nav-item"><a href="newsfeed.html"><i class="fas fa-newspaper"></i></a></li>
                <li class="nav-item"><a href="marketplace.html"><i class="fas fa-shopping-bag"></i></a></li>
                <li class="nav-item active"><a href="account.html"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        
        <div class="login-container">
            <h1 class="page-title">Update Password</h1>
            <form>
                <div id="errorMessage" class="error-message">Passwords do not match. Please try again.</div>
                <div id="successMessage" class="success-message">Password changed successfully!</div>
                
                <div class="password-container">
                    <input type="password" class="password-field" id="newPassword" placeholder="New Password">
                    <span class="password-toggle" id="newPasswordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <div class="password-container">
                    <input type="password" class="password-field" id="confirmPassword" placeholder="Confirm Password">
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <button type="button" class="next-btn" id="changePasswordButton">Update Password</button>             
            </form>
        </div>
    </div>
    
   <!-- Footer with Dropdown Submenu -->
