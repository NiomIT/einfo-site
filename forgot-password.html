<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>eINFO - OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Nav -->
    <nav class="custom-nav shadow-sm" id="mainNav">
        <div class="custom-container">
            <ul class="nav-list">
                <li class="nav-item logo-container">
                    <a href="index.html">
                        <img class="mylogo" id="siteLogo" src="assets/img/logo.png" alt="eINFO Logo">
                    </a>
                </li>
                <li class="nav-item"><a href="phonebook.html"><i class="fas fa-address-book"></i></a></li>
                <li class="nav-item"><a href="newsfeed.html"><i class="fas fa-newspaper"></i></a></li>
                <li class="nav-item"><a href="marketplace.html"><i class="fas fa-shopping-bag"></i></a></li>
                <li class="nav-item active"><a href="account.html"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="otp-container">
            <h1 class="page-title">OTP Verification</h1>
            <p class="otp-description">We have sent a verification code to <span class="phone-number">+880 1712-345678</span></p>
            
            <form>
                <div id="errorMessage" class="error-message">Invalid OTP code. Please try again.</div>
                
                <div class="otp-inputs">
                    <input type="text" class="otp-input" id="otp1" maxlength="1" autofocus>
                    <input type="text" class="otp-input" id="otp2" maxlength="1">
                    <input type="text" class="otp-input" id="otp3" maxlength="1">
                    <input type="text" class="otp-input" id="otp4" maxlength="1">
                    <input type="text" class="otp-input" id="otp5" maxlength="1">
                    <input type="text" class="otp-input" id="otp6" maxlength="1">
                </div>
                
                <button type="button" class="next-btn" id="verifyButton" disabled>Verify</button>
                
                <div class="resend-container">
                    <span class="resend-text">Didn't receive code?</span>
                    <button type="button" class="resend-button" id="resendButton" disabled>Resend</button>
                    <span class="resend-timer" id="resendTimer">(30s)</span>
                </div>
            </form>
        </div>
    </div>

</footer>

</body>
</html>
