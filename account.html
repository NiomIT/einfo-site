<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>eINFO - Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Account page specific styles */
        .account-card {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
        }
        
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .edit-profile-text {
            color: #777;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .edit-profile-text:hover {
            color: #00adef;
            text-decoration: underline;
        }
        
        .dark-mode-toggle-account {
            cursor: pointer;
            margin-left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-card {
            padding: 12px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            height: 100%;
        }
        
        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .option-icon {
            margin-right: 12px;
            width: 24px;
            text-align: center;
            color: #00adef;
            font-size: 1.2rem;
        }
        
        .option-content {
            flex: 1;
        }
        
        .option-title {
            font-weight: 600;
            margin-bottom: 0;
        }
        
        /* Settings submenu - MODIFIED */
        .settings-submenu {
            margin-top: -5px;
            margin-bottom: 15px;
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            width: 100%;
            position: relative;
        }
        
        .submenu-options {
            padding: 0 5px;
        }
        
        .submenu-card {
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .submenu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background-color: #e9ecef;
        }
        
        .submenu-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: #6c757d;
        }
        
        .submenu-title {
            font-weight: 500;
            margin-bottom: 0;
            color: #495057;
            font-size: 0.95rem;
        }
        
        /* Modified logout container and button */
        .logout-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            text-align: center;
            padding: 8px 20px;
            border-radius: 5px;
            border: 1px solid #dc3545;
            background-color: transparent;
            color: #dc3545;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        
        .logout-icon {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        /* Dark mode specific styles */
        body.dark-mode .account-card,
        body.dark-mode .option-card {
            background-color: var(--dark-card-bg);
            border-color: var(--dark-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        body.dark-mode .dark-mode-toggle-account {
            background-color: #2d2d2d;
        }
        
        body.dark-mode .submenu-card {
            background-color: #2d2d2d;
            border-color: var(--dark-border);
            color: var(--dark-text);
        }
        
        body.dark-mode .submenu-card:hover {
            background-color: #3a3a3a;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        body.dark-mode .submenu-title {
            color: var(--dark-text);
        }
        
        body.dark-mode .edit-profile-text {
            color: #adb5bd;
        }
        
        body.dark-mode .option-title {
            color: var(--dark-text);
        }
        
        body.dark-mode .submenu-icon {
            color: #adb5bd;
        }
        
        body.dark-mode .logout-btn {
            border-color: #dc3545;
            color: #dc3545;
        }
        
        body.dark-mode .logout-btn:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

        <div class="custom-container">
            <ul class="nav-list">
                <li class="nav-item logo-container">
                    <a href="index.html">
                        <img class="mylogo" id="siteLogo" src="assets/img/logo.png" alt="eINFO Logo">
                    </a>
                </li>
                <li class="nav-item"><a href="phonebook.html"><i class="fas fa-address-book"></i></a></li>

            </ul>

    <div class="custom-container">
        <!-- Profile Card -->
        <div class="account-card">
            <div class="profile-section">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-img" alt="Profile Picture">
                <div class="profile-info">
                    <h6 class="profile-name">Engr. Ashraful Islam</h6>
                    <small class="edit-profile-text">Business Profile</small>
                </div>
                <div class="dark-mode-toggle-account" id="darkModeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
        
        <!-- Account Options -->
        <div class="options-section">
            <div class="row">
                <!-- Notification Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="notification-option">
                        <span class="option-icon"><i class="fas fa-bell"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Notification</h6>
                        </div>
                    </div>
                </div>
                
                <!-- Messages Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="messages-option">
                        <span class="option-icon"><i class="fas fa-bookmark"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Saved</h6>
                        </div>
                    </div>
                </div>
                
                <!-- Settings Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="settings-option">
                        <span class="option-icon"><i class="fas fa-cog"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Settings</h6>
                        </div>
                        <i class="fas fa-chevron-down" id="settings-toggle"></i>
                    </div>
                </div>
            </div>
            
            <!-- Settings Submenu - PROPERLY COLLAPSED UNDER SETTINGS CARD -->
            <div class="settings-submenu" id="settings-submenu">
                <div class="row">
                    <div class="col-6">
                        <div class="submenu-options">
                            <!-- Edit Profile Option -->
                            <div class="submenu-card" id="edit-profile-option">
                                <span class="submenu-icon"><i class="fas fa-user-edit"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title">Edit Profile</h6>
                                </div>
                            </div>
                            
                            <!-- Change Password Option -->
                            <div class="submenu-card" id="change-password-option">
                                <span class="submenu-icon"><i class="fas fa-lock"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title">Change Password</h6>
                                </div>
                            </div>
                            
                            <!-- Delete Account Option -->
                            <div class="submenu-card bg-danger-subtle border-danger" id="delete-account-option">
                                <span class="submenu-icon"><i class="fas fa-trash text-danger"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title text-danger">Delete Account</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logout Button - SIMPLIFIED -->
            <div class="logout-container">
                <button class="logout-btn" id="logout-btn">

                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Footer with Dropdown Submenu -->

    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Account page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Settings submenu toggle with smooth animation
            const settingsOption = document.getElementById('settings-option');
            const settingsSubmenu = document.getElementById('settings-submenu');
            const settingsToggle = document.getElementById('settings-toggle');
            
            if (settingsOption && settingsSubmenu && settingsToggle) {
                settingsOption.addEventListener('click', function() {
                    if (settingsSubmenu.style.display === 'none' || settingsSubmenu.style.display === '') {
                        // Show submenu with smooth animation
                        settingsSubmenu.style.display = 'block';
                        settingsSubmenu.style.maxHeight = '0px';
                        setTimeout(() => {
                            settingsSubmenu.style.maxHeight = settingsSubmenu.scrollHeight + 'px';
                        }, 10);
                        settingsToggle.classList.remove('fa-chevron-down');
                        settingsToggle.classList.add('fa-chevron-up');
                    } else {
                        // Hide submenu with smooth animation
                        settingsSubmenu.style.maxHeight = '0px';
                        setTimeout(() => {
                            settingsSubmenu.style.display = 'none';
                        }, 300); // Match the transition duration
                        settingsToggle.classList.remove('fa-chevron-up');
                        settingsToggle.classList.add('fa-chevron-down');
                    }
                });
            }
            
            // Dark mode toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    if (document.body.classList.contains('dark-mode')) {
                        disableDarkMode();
                    } else {
                        enableDarkMode();
                    }
                });
            }
            
            // Check if dark mode is enabled
            if (localStorage.getItem('darkMode') === 'enabled' || 
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                // Update dark mode icon
                const darkModeIcon = document.querySelector('#darkModeToggle i');
                if (darkModeIcon) {
                    darkModeIcon.classList.remove('fa-moon');
                    darkModeIcon.classList.add('fa-sun');
                }
            }
            
            // Edit profile option
            const editProfileOption = document.getElementById('edit-profile-option');
            if (editProfileOption) {
                editProfileOption.addEventListener('click', function() {
                    alert('Edit Profile form would open here');
                });
            }
            
            // Change Password option
            const changePasswordOption = document.getElementById('change-password-option');
            if (changePasswordOption) {
                changePasswordOption.addEventListener('click', function() {
                    alert('Change Password functionality would open here');
                });
            }
            
            // Delete Account option
            const deleteAccountOption = document.getElementById('delete-account-option');
            if (deleteAccountOption) {
                deleteAccountOption.addEventListener('click', function() {
                    if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                        alert('Account deletion process would start here');
                    }
                });
            }
            
            // Notification option
            const notificationOption = document.getElementById('notification-option');
            if (notificationOption) {
                notificationOption.addEventListener('click', function() {
                    alert('Notification settings would open here');
                });
            }
            
            // Messages option
            const messagesOption = document.getElementById('messages-option');
            if (messagesOption) {
                messagesOption.addEventListener('click', function() {
                    alert('Messages would open here');
                });
            }
            
            // Edit profile text
            const editProfileText = document.querySelector('.edit-profile-text');
            if (editProfileText) {
                editProfileText.addEventListener('click', function() {
                    alert('Edit Profile form would open here');
                });
            }
            
            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if(confirm('Are you sure you want to logout?')) {
                        // In a real application, this would log the user out
                        window.location.href = 'index.html';
                    }
                });
            }
        });
        
        // Dark mode functions - these should be merged with your existing functions
        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            
            const darkModeIcon = document.querySelector('#darkModeToggle i');
            if (darkModeIcon) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            }
            
            localStorage.setItem('darkMode', 'enabled');
            
            // Change logo to white version
            const logo = document.getElementById('siteLogo');
            if (logo) {
                logo.src = 'assets/img/white-logo.png';
            }
        }
        
        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            
            const darkModeIcon = document.querySelector('#darkModeToggle i');
            if (darkModeIcon) {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
            
            localStorage.setItem('darkMode', 'disabled');
            
            // Change logo back to default
            const logo = document.getElementById('siteLogo');
            if (logo) {
                logo.src = 'assets/img/logo.png';
            }
        }
    </script>
