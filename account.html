<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>eINFO - Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
    <nav class="custom-nav shadow-sm" id="mainNav">
        <div class="custom-container">
            <ul class="nav-list">
                <li class="nav-item logo-container">
                    <a href="index.html">
                        <img class="mylogo" id="siteLogo" src="assets/img/logo.png" alt="eINFO Logo">
                    </a>
                </li>
                <li class="nav-item"><a href="phonebook.html"><i class="fas fa-address-book"></i></a></li>
                <li class="nav-item"><a href="newsfeed.html"><i class="fas fa-newspaper"></i></a></li>
                <li class="nav-item"><a href="marketplace.html"><i class="fas fa-shopping-bag"></i></a></li>
                <li class="nav-item active"><a href="account.html"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>
    
    <div class="custom-container">

      
            <div class="dark-mode-toggle-special dark-mood-icon" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </div>
      
      
        <div class="user-welcome text-center">
            <img src="https://randomuser.me/api/portraits/men/85.jpg" class="user-image" alt="User Profile">
            <div class="user-greeting">Hello, Ashraful!</div>
        </div>
        
        <!-- Profile Card -->
        <div class="account-card">
            <div class="profile-section">
                <img src="assets/img/bag.webp" class="profile-img" alt="Profile Picture">
                <div class="profile-info">
                    <h6 class="profile-name">Business Profile Name</h6>
                    <small class="edit-profile-text"><a href="create-business-profile.html">Create a Business Profile</a></small>
                </div>
                <div class="dark-mode-toggle-account">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
        </div>
        
        <!-- Account Options -->
        <div class="options-section">
            <div class="row">
                <!-- Notification Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="notification-option">
                        <span class="option-icon"><i class="fas fa-bell"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Notification</h6>
                        </div>
                    </div>
                </div>
                
                <!-- Messages Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="messages-option">
                        <span class="option-icon"><i class="fas fa-bookmark"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Saved</h6>
                        </div>
                    </div>
                </div>
                
               
                
                <!-- Settings Card -->
                <div class="col-6 mb-3">
                    <div class="option-card" id="settings-option">
                        <span class="option-icon"><i class="fas fa-cog"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Settings</h6>
                        </div>
                        <i class="fas fa-chevron-down" id="settings-toggle"></i>
                    </div>
                </div>

                 <!-- Orders Card (New) -->
                 <div class="col-6 mb-3">
                    <div class="option-card" id="orders-option">
                        <span class="option-icon"><i class="fas fa-shopping-cart"></i></span>
                        <div class="option-content">
                            <h6 class="option-title">Orders</h6>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Settings Submenu - PROPERLY COLLAPSED UNDER SETTINGS CARD -->
            <div class="settings-submenu" id="settings-submenu">
                <div class="row">
                    <div class="col-6">
                        <div class="submenu-options">
                            <!-- Edit Profile Option -->
                            <div class="submenu-card" id="edit-profile-option">
                                <span class="submenu-icon"><i class="fas fa-user-edit"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title">Edit Profile</h6>
                                </div>
                            </div>
                            
                            <!-- Change Password Option -->
                            <div class="submenu-card" id="change-password-option">
                                <span class="submenu-icon"><i class="fas fa-phone"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title">Change Number</h6>
                                </div>
                            </div>
                            <div class="submenu-card" id="change-password-option">
                                <span class="submenu-icon"><i class="fas fa-lock"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title">Change Password</h6>
                                </div>
                            </div>
                            
                            <!-- Delete Account Option -->
                            <div class="submenu-card bg-danger-subtle border-danger" id="delete-account-option">
                                <span class="submenu-icon"><i class="fas fa-trash text-danger"></i></span>
                                <div class="submenu-content">
                                    <h6 class="submenu-title text-danger">Delete Account</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logout Button - SIMPLIFIED -->
            <div class="logout-container">
                <button class="logout-btn" onclick="window.location.href='logout.html';">
                    <!-- id="logout-btn" ay id ta remove kora hoise btn thike -->
                    <span class="logout-icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Footer with Dropdown Submenu -->
        <footer>
            <div class="footer-div">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li class="dropdown">
                        <a href="#" class="more-link">More</a>
                        <div class="dropdown-menu">
                            <a href="admin-login.html">Admin</a>
                            <a href="ad.html">Ad</a>
                        </div>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    

    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
